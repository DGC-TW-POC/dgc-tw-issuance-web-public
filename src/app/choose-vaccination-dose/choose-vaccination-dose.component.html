<main class="limiter">
  <div class="container-custom">
    <div class="wrap-custom">
      <div class="custom-form validate-form">
        <app-progress-bar></app-progress-bar>
        <br>
        <h1 class="custom-form-title pb-43">選擇劑次</h1>
<!--#region 選擇劑次-->
        <div class="row mt-4 text-center" *ngIf="haveVaccinationDose">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <p>身份證字號: {{vaccineDataStorage.vaccineData.rows[0].person.IdNo}}</p>
            <p>姓名: {{vaccineDataStorage.vaccineData.rows[0].person.Name}}</p>
            <p>生日: {{vaccineDataStorage.vaccineData.rows[0].person.Birthday}}</p>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <button class="btn btn-outline-info btn-block mb-4" *ngFor="let item of vaccineDataStorage.vaccineData.rows; index as i;" (click)="naviageToVaccineApply(i+1);">
                <h2 class="crad-title text-center">第{{i+1}}劑</h2>
            </button>
          </div>
        </div>
<!--#endregion-->

<!-- #region 查無資料-->
        <div class="row" *ngIf="!haveVaccinationDose">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="alert alert-warning" role="alert">
              查無您施打COVID-19疫苗的資料!!!
            </div>
          </div>
        </div>
<!-- #endregion -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">

            </div>
        </div>
      </div>
    </div>
  </div>
</main>
